<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Barras - Resultados de Simulación</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Resultados de la Simulación</h1>

  <h2>Promedio de Retrasos, Llegadas y Descargas</h2>
  <canvas id="resultsBarChart" width="400" height="200"></canvas>

  <script>
    // Datos de ejemplo basados en los resultados de la simulación
    const labels = ['Promedio de Retrasos', 'Promedio de Llegadas Nocturnas', 'Promedio de Descargas'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Promedios',
        data: [1.33, 2.73, 2.60], // Valores calculados o simulados
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)', // Color para Retrasos
          'rgba(54, 162, 235, 0.2)', // Color para Llegadas Nocturnas
          'rgba(75, 192, 192, 0.2)'  // Color para Descargas
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(75, 192, 192, 1)'
        ],
        borderWidth: 1
      }]
    };

    // Configuración del gráfico
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // Renderizar el gráfico
    const resultsBarChart = new Chart(
      document.getElementById('resultsBarChart'),
      config
    );
  </script>
</body>

</html>
